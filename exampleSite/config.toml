baseURL = "https://test-umbrella.wildtechgarden.ca/minimal-test-theme/"
copyright = "© 2021-2022 Daniel F. Dickinson"
homepage = "https://test-umbrella.wildtechgarden.ca/minimal-test-theme/"
paginate = 3
languageCode = "en"
DefaultContentLanguage = "en"
enableGitInfo = true
enableRobotsTXT = false
summaryLength = 25
disableKinds = ["RSS","sitemap"]

[params]
mainSections = ["post"]
# Footnotes and TableOfContents don't work properly with a base href set in <head>
useBaseURL = false
# Disable if you don't want the test (bare-bones) CSS
# testStylesInclude = false

# See https://gohugo.io/content-management/multilingual/
# and https://www.regisphilibert.com/blog/2018/08/hugo-multilingual-part-1-managing-content-translation/

[languages]
[languages.fr]
title = "Hugo thème du teste minimale"
description = "Demo site au Hugo thème du teste minimal du Daniel F. Dickinson (DFD)"
weight = 10
contentDir = "content/fr"

[languages.fr.menu]
[[languages.fr.menu.main]]
identifier = "about"
name = "About"
url = "/fr/about/" # We can't use pageref because we support 0.80.0
weight = 10

[[languages.fr.menu.main]]
identifier = "l'accessibilité"
name = "L'accessibilité"
url = "/fr/accessibility/" # We can't use pageref because we support 0.80.0
weight = 20

[languages.en]
title = "Hugo minimal test theme"
description = "Demo site for Daniel F. Dickinson's (DFD) Hugo minimal test theme"
weight = 1
contentDir = "content/en"

[languages.en.menu]
[[languages.en.menu.main]]
identifier = "about"
name = "About"
url = "/about/" # We can't use pageref because we support 0.80.0
weight = 10

[[languages.en.menu.main]]
identifier = "accessibility"
name = "Accessibility"
url = "/accessibility/" # We can't use pageref because we support 0.80.0
weight = 20

# site.Author(s) is deprecated so this is not longer used
[[ author.authors ]]
name = "Daniel F. Dickinson"
homepage = "https://www.wildtechgarden.ca/about/"
email = "dfdpublic@wildtechgarden.ca"

[taxonomies]
tag = "tags"

[frontmatter]
lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

[markup]
[markup.highlight]
guessSyntax = true
noClasses = false

[privacy]

[privacy.vimeo]
disabled = true

[privacy.twitter]
disabled = true

[privacy.instagram]
disabled = true

[privacy.youtube]
disabled = true

[module]
# For the example site, we need the _current_ theme module from the same repo (path is relative to themes directory)
# See https://gohugo.io/hugo-modules/configuration/#module-config-top-level (replacements)
replacements = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd -> ../.."

[[module.mounts]]
source = "static"
target = "static"

[[module.mounts]]
source = "layouts"
target = "layouts"

[[module.mounts]]
source = "data"
target = "data"

[[module.mounts]]
source = "assets"
target = "assets"

[[module.mounts]]
source = "i18n"
target = "i18n"

[[module.mounts]]
source = "archetypes"
target = "archetypes"

[[module.mounts]]
source = "content/en"
target = "content"
lang = "en"

[[module.mounts]]
source = "content/fr"
target = "content"
lang = "fr"

[[module.imports]]
path = "github.com/danielfdickinson/minimal-test-theme-hugo-dfd"

[[module.imports.mounts]]
source = "static"
target = "static"

[[module.imports.mounts]]
source = "layouts"
target = "layouts"

[[module.imports.mounts]]
source = "data"
target = "data"

[[module.imports.mounts]]
source = "assets"
target = "assets"

[[module.imports.mounts]]
# Allows us to access the README.md and use it in page (via the ``page-assets`` shortcode in exampleSite)
source = "README.md"
target = "assets/README-minimal-test-theme.md"

[[module.imports.mounts]]
source = "LICENSE"
target = "assets/LICENSE"

[[module.imports.mounts]]
source = "i18n"
target = "i18n"

[[module.imports.mounts]]
source = "archetypes"
target = "archetypes"

[[module.imports.mounts]]
source = "README.md"
target = "content/post/README.md"

[[module.imports.mounts]]
source = "docs"
target = "content/post/docs"
